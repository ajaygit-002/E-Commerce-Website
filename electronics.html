<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electronics - Prime Store</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="category.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="topbar">

  <!-- LOGO -->
  <div class="logo">
    ‚ùñ <span>Prime Store</span>
  </div>

  <!-- BIG SEARCH -->
  <div class="search-wrapper">
    <input id="searchInput" type="text" placeholder="Search for Products, Brands and More">
  </div>

  <!-- RIGHT ACTIONS -->
  <div class="actions">
    <button id="loginBtn">Login</button>
    <button class="cart-btn">üõí Cart</button>
  </div>

</header>


<!-- ================= BREADCRUMB ================= -->
<div class="breadcrumb">
  <a href="index.html">Home</a> / <span>Electronics</span>
</div>


<!-- ================= CATEGORY TITLE ================= -->
<section class="category-header">
  <h1>üíª Electronics</h1>
  <p>Laptops, tablets, and tech gadgets</p>
</section>


<!-- ================= FILTERS ================= -->
<div class="filters-container">
  <div class="filters">
    <h3>Filters</h3>
    <div class="filter-group">
      <label><input type="checkbox"> Under $500</label>
      <label><input type="checkbox"> $500 - $1000</label>
      <label><input type="checkbox"> $1000 - $2000</label>
      <label><input type="checkbox"> Above $2000</label>
    </div>
  </div>

  <!-- ================= PRODUCTS ================= -->
  <div class="products-container">
    <div class="products">

      <div class="card">
        <img src="asset/phone2.png" alt="Electronics">
        <h4>Wireless Headphones</h4>
        <p class="price">$99</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="card">
        <img src="asset/headphone.png" alt="Electronics">
        <h4>Laptop Pro</h4>
        <p class="price">$999</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="card">
        <img src="asset/headphone.png" alt="Electronics">
        <h4>Tablet</h4>
        <p class="price">$399</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="card">
        <img src="asset/headphone.png" alt="Electronics">
        <h4>Smart Watch</h4>
        <p class="price">$199</p>
        <button class="btn">Add to Cart</button>
      </div>

    </div>
  </div>
</div>


<!-- ================= FOOTER ================= -->

</footer>
