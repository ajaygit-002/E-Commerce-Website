<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion - Prime Store</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="category.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="topbar">

  <!-- LOGO -->
  <div class="logo">
    ‚ùñ <span>Prime Store</span>
  </div>

  <!-- BIG SEARCH -->
  <div class="search-wrapper">
    <input id="searchInput" type="text" placeholder="Search for Products, Brands and More">
  </div>

  <!-- RIGHT ACTIONS -->
  <div class="actions">
    <button id="loginBtn">Login</button>
    <button class="cart-btn">üõí Cart</button>
  </div>

</header>


<!-- ================= BREADCRUMB ================= -->
<div class="breadcrumb">
  <a href="index.html">Home</a> / <span>Fashion</span>
</div>


<!-- ================= CATEGORY TITLE ================= -->
<section class="category-header">
  <h1>üëï Fashion</h1>
  <p>Clothing, shoes, and accessories</p>
</section>


<!-- ================= FILTERS ================= -->
<div class="filters-container">
  <div class="filters">
    <h3>Filters</h3>
    <div class="filter-group">
      <label><input type="checkbox"> Men</label>
      <label><input type="checkbox"> Women</label>
      <label><input type="checkbox"> Kids</label>
      <label><input type="checkbox"> Under $50</label>
    </div>
  </div>

  <!-- ================= PRODUCTS ================= -->
  <div class="products-container">
    <div class="products">

      <div class="card">
        <img src="asset/shoes.png" alt="Fashion">
        <h4>Casual Shoes</h4>
        <p class="price">$79</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="card">
        <img src="asset/shoes.png" alt="Fashion">
        <h4>Sports T-Shirt</h4>
        <p class="price">$29</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="card">
        <img src="asset/shoes.png" alt="Fashion">
        <h4>Formal Shirt</h4>
        <p class="price">$49</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="card">
        <img src="asset/shoes.png" alt="Fashion">
        <h4>Denim Jeans</h4>
        <p class="price">$59</p>
        <button class="btn">Add to Cart</button>
      </div>

    </div>
  </div>
</div>


<!-- ================= FOOTER ================= -->
<footer class="footer">
  <p>&copy; 2026 Prime Store | All Rights Reserved</p>
</footer>

<script src="index.js"></script>
</body>
</html>
