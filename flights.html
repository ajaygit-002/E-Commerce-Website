<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flights - Prime Store</title>
  <link rel="stylesheet" href="flights.css">
</head>

<body>

<!-- ================= TOP HEADER ================= -->
<header class="topbar">
  <div class="logo">‚ùñ Prime Store</div>

  <div class="search-wrapper">
    <input type="text" placeholder="Search for Products, Brands and More">
  </div>

  <div class="actions">
    <button class="login-btn">Login</button>
    <button class="cart-btn">üõí Cart</button>
  </div>
</header>


<!-- ================= HERO TRAVEL BANNER ================= -->
<section class="travel-hero">
  <h1>Get. Set. Travel.</h1>

  <!-- ===== BOOKING CARD ===== -->
  <div class="booking-box">

    <div class="trip-type">
      <label><input type="radio" name="trip" checked> One Way</label>
      <label><input type="radio" name="trip"> Round Trip</label>
    </div>

    <div class="booking-form">

      <input placeholder="From">
      <input placeholder="To">
      <input type="date">
      <input type="date">
      <select>
        <option>1 Traveller | Economy</option>
        <option>2 Traveller | Business</option>
      </select>

      <button class="search-btn">üîç SEARCH</button>
    </div>

  </div>
</section>


<!-- ================= DEAL BANNER ================= -->
<section class="deal-banner">
  <h2>Airline Deals</h2>
  <p>Up to 20% OFF on flights</p>
</section>


<!-- ================= FLIGHT CARDS ================= -->
<section class="flights-list">

  <div class="flight-card">
    <h4>NYC ‚Üí Miami</h4>
    <span>$299</span>
    <button>Book Now</button>
  </div>

  <div class="flight-card">
    <h4>LA ‚Üí Vegas</h4>
    <span>$199</span>
    <button>Book Now</button>
  </div>

  <div class="flight-card">
    <h4>Chicago ‚Üí Boston</h4>
    <span>$249</span>
    <button>Book Now</button>
  </div>

  <div class="flight-card">
    <h4>Miami ‚Üí Caribbean</h4>
    <span>$399</span>
    <button>Book Now</button>
  </div>

</section>


<footer class="footer">
  ¬© 2026 Prime Store | Travel Booking
</footer>

</body>
</html>
